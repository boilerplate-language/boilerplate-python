name: Code Scan

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "24 21 * * 4"

permissions: read-all

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846

      - name: Initialize CodeQL
        uses: github/codeql-action/init@81b419c908d540ec4c7da9bfb4b5d941fca8f624
        with:
          languages: ${{ matrix.language }}

      - name: Build automatically
        uses: github/codeql-action/autobuild@81b419c908d540ec4c7da9bfb4b5d941fca8f624

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@81b419c908d540ec4c7da9bfb4b5d941fca8f624
